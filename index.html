<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage - Better Business</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="/" class="header__logo">
                <img src="img/logo.svg" alt="Manage Logo">
            </a>
            <nav class="header__nav">
                <a href="/" class="header__link">Pricing</a>
                <a href="/" class="header__link">Product</a>
                <a href="/" class="header__link">About Us</a>
                <a href="/" class="header__link">Careers</a>
                <a href="/" class="header__link">Community</a>
            </nav>
            <a href="/" class="header__button button button--red">Get Started</a>
            <div class="header__toggle">
                <div class="header__toggle-bar header__toggle-bar--1"></div>
                <div class="header__toggle-bar header__toggle-bar--2"></div>
                <div class="header__toggle-bar header__toggle-bar--3"></div>
            </div>
        </header>
        <div class="background__pill background__pill--1"></div>
        <main class="hero">
            <div class="hero__content">
                <h1 class="heading-1 hero__title">Bring everyone together to build better products.</h1>
                <p class="paragraph hero__text">Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.</p>
                <a href="/" class="hero__button button button--red">Get Started</a>
            </div>
            <div class="hero__image">
                <img src="img/illustration-intro.svg" alt="Dashboard Image">
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
